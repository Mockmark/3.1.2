<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            background-color: darkslategray;
            color: lightgray;
            font-size: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        a {
            color: gold;
            text-decoration: none;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

    </style>
</head>
<body class="container">
<form th:method="POST" th:action="@{/edit}" th:object="${userToEdit}">

    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" name="name" placeholder="Enter your name">

    <br>

    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" name="email" placeholder="Enter your email">

    <br>

    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" name="age" placeholder="Enter your age">

    <br>

    <input type="submit" value="Accept Changes">

</form>

<br>

<form method="post" th:action="@{/delete(id=${userToEdit.id})}">
    <input type="submit" value="Delete User">
</form>

</body>
</html>
